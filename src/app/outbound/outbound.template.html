<div class="card-container">
  <ul>
    <li *ngFor="let trip of trainTrips">
      <i class="icon-train" aria-hidden="true"></i> {{ trip.trip_name }} 
    </li>
    <li *ngFor="let route of busTrips">
      <i class="icon-bus" aria-hidden="true"></i> {{ route.route }} {{ route.startTime * 1000 | date:'hh:mm a' }} {{ route.startLocation }}
    </li>
  </ul>

</div>
